[env:ESP32-S2-ST7789]
board = lolin_s2_mini
lib_deps = 
	${env.lib_deps}
	bodmer/TFT_eSPI@^2.5.34
	SPI
	FS
	SPIFFS
build_flags = 
	${env.build_flags}
	; -D ARDUINO_USB_MODE=1
	; -D ARDUINO_USB_CDC_ON_BOOT=1
	-D USER_SETUP_LOADED=1
	-DST7789_DRIVER
	-D TFT_RGB_ORDER=TFT_BGR
	-D TFT_HEIGHT=320
	-D TFT_WIDTH=170
	-D TFT_ROTATE=1
	-D TFT_MISO=7
	-D TFT_MOSI=35
	-D TFT_SCLK=36
	-D TFT_CS=18
	-D TFT_DC=34
	-D TFT_RST=33
	-DLOAD_GLCD
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT6
	-DLOAD_FONT8
	-DLOAD_GFXFF
	-DSMOOTH_FONT
	-D SPI_FREQUENCY=40000000
	-D SPI_READ_FREQUENCY=16000000
; I2S
	-D I2S_WS=3
	-D I2S_SD=7
	-D I2S_BCK=5
; MICs
	-D I2S_BPS=16
	-D I2S_CHANNELS=2
	-D I2S_SAMPLE_RATE=44100
	-D AUDIO_VU_RATIO=0.1