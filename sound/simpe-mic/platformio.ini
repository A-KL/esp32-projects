; https://docs.platformio.org/page/projectconf.html

[env:lolin_s2_mini]
platform = espressif32
framework = arduino
board = lolin_s2_mini
monitor_speed = 115200
upload_speed = 115200
lib_deps = 
	https://github.com/pschatzmann/arduino-audio-tools.git
build_flags = 
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-std=gnu++17
	-D I2S_WS=14
	-D I2S_SD=12
	-D I2S_BCK=13
	-D I2S_MCLK=-1