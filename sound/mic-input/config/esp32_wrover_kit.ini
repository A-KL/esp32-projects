[env:esp32-wrover-kit]
extends = esp32
board = esp-wrover-kit
build_flags = 
	${esp32.build_flags}
	-include .pio/libdeps/$PIOENV/TFT_eSPI/User_Setups/Setup42_ILI9341_ESP32.h
	-D TFT_RGB_ORDER=TFT_RGB
	-D TFT_ROTATE=0
	-D I2S_WS=25
	-D I2S_SD=33
	-D I2S_BCK=32
	-D I2S_BPS=16
	-D I2S_SAMPLE_RATE=48000