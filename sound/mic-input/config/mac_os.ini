[env:mac_os]
platform = native
build_type = debug
extends = common
build_flags =
  ${common.build_flags}
  -g
  -lSDL2
  -D_DEBUG
  -I /opt/homebrew/Cellar/sdl2/2.30.12/include
  -L /opt/homebrew/Cellar/sdl2/2.30.12/lib
  -D TFT_HEIGHT=240
  -D TFT_ROTATE=3
  -D LGFX_BACKEND=1
  -D LGFX_AUTODETECT=1
lib_deps = 
	${common.lib_deps}