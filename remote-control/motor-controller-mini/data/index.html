<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>ESP IOT DASHBOARD</title> -->
    </head>
    <body>
        <!-- <div class="topnav">
            <h1>MOTOR CONTROLLER</h1>
        </div> -->
        <div class="container" style="background-color:rgb(121, 121, 121);">

            <div class="row">
                <div class="col-2 col-md-2">Motors</div>
                <div class="col-4 col-md-2">A</div>
                <div class="col-4 col-md-2">B</div>
            </div>

            <div class="row">
                <div class="col-2 col-md-2">Connection</div>
                <div class="col-4 col-md-2">
                    <select class="form-select" disabled>
                        <option value="0">A_B</option>
                        <option selected value="1">A_B_EN</option>
                        <option value="2">DIR_EN</option>
                    </select>
                </div>
                <div class="col-4 col-md-2">
                    <select class="form-select" disabled>
                        <option value="0">A_B</option>
                        <option selected value="1">A_B_EN</option>
                        <option value="2">DIR_EN</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-2 col-md-2">Inputs</div>
                <div class="col-4 col-md-2">
                    <select class="form-select">
                        <option selected value="0">PWM0</option>
                        <option value="1">PWM1</option>
                        <option value="2">ADC0</option>
                        <option value="3">ADC1</option>
                        <option value="4">SBUS0</option>
                        <option value="5">SBUS1</option>
                        <option value="6">SBUS2</option>
                        <option value="7">SBUS3</option>
                        <option value="8">SBUS4</option>
                    </select>
                </div>
                <div class="col-4 col-md-2">
                    <select class="form-select">
                        <option value="0">PWM0</option>
                        <option selected value="1">PWM1</option>
                        <option value="2">ADC0</option>
                        <option value="3">ADC1</option>
                        <option value="4">SBUS0</option>
                        <option value="5">SBUS1</option>
                        <option value="6">SBUS2</option>
                        <option value="7">SBUS3</option>
                        <option value="8">SBUS4</option>
                        <option value="10">Motor A</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-2 col-md-2">Invert</div>
                <div class="col-4 col-md-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                    </div>
                </div>
                <div class="col-4 col-md-2">
                    <div class="form-check form-switch">   
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-2 col-md-2">Monitor</div>
                <div class="col-4 col-md-2">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-4 col-md-2">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-2 col-md-2"></div>
                <div class="col-4 col-md-2">
                    <button type="button" class="btn btn-primary">Save</button>
                    <!-- <button type="button" class="btn btn-secondary">Secondary</button> -->
                </div>
            </div>
        </div>

        <div class="datatable-container">
        <table id="sbus_table" class="datatable">
            <thead>
              <tr>
                <th>Status</th>
                <th>Channel</th>
                <th>Value</th>
                <th>Progress</th>
              </tr>
            </thead>
            <tbody></tbody>
        </table>
            <!-- <table id="sbus_table">
                <tr>
                    <th>Channel #</th>
                    <th>Value</th>
                    <th>Progress</th>
                </tr>
            </table> -->
        </div>

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
