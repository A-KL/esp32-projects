[env:TTG-T7-v14]
board = lilygo-t-display
board_build.partitions = huge_app.csv
lib_deps = 
	${env.lib_deps}
	bodmer/TFT_eSPI@^2.5.34
	SPI
	FS
	SPIFFS
build_flags = 
	${env.build_flags}

	-D USER_SETUP_LOADED=1
	-include .pio/libdeps/$PIOENV/TFT_eSPI/User_Setups/Setup25_TTGO_T_Display.h

	-D I2S_WS=25
	-D I2S_SD=33
	-D I2S_BCK=32
	-D I2S_SDO=26

	-D I2S_BPS=16
	-D I2S_CHANNELS=2
	-D I2S_SAMPLE_RATE=48000
	-D AUDIO_VU_RATIO=10
