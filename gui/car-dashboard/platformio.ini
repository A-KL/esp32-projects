; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
boards_dir = ./boards
default_envs = emulator_64bits

[env]
build_flags = 
	-D LV_CONF_SKIP
	-D LV_CONF_INCLUDE_SIMPLE
	-D LV_FONT_MONTSERRAT_44
	-D LV_GRADIENT_MAX_STOPS=5
	-D LV_LOG_LEVEL=LV_LOG_LEVEL_INFO
	-D LV_USE_LOG=1
	-std=gnu++17
lib_deps = 
	lvgl=https://github.com/lvgl/lvgl/archive/refs/tags/v8.4.0.zip
lib_archive = false

[env:emulator_64bits]
platform = native@^1.1.3
extra_scripts = support/sdl2_build_extra.py
build_flags = 
	${env.build_flags}
	-D LV_LOG_PRINTF=1
	!python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/sdl2')]))"
	-lSDL2
	-D LV_LVGL_H_INCLUDE_SIMPLE
	-D LV_DRV_NO_CONF
	-D USE_SDL
	-D SDL_HOR_RES=536
	-D SDL_VER_RES=240
	-D SDL_ZOOM=1
	-D SDL_INCLUDE_PATH="\"SDL2/SDL.h\""
	
	-D LV_MEM_CUSTOM=1
	-D LV_MEM_SIZE="(128U * 1024U)"
	
	-I /opt/homebrew/Cellar/sdl2/2.30.3/include
	-L /opt/homebrew/Cellar/sdl2/2.30.3/lib
lib_deps = 
	${env.lib_deps}
	lv_drivers=https://github.com/lvgl/lv_drivers/archive/refs/tags/v8.3.0.zip
build_src_filter = 
	+<*>
	+<../hal/sdl2>

[env:T-Display-AMOLED]
platform = espressif32
board = lilygo-t-amoled
framework = arduino
monitor_speed = 115200
monitor_filters = 
	time
	default
	esp32_exception_decoder
lib_deps = 
	${env.lib_deps}
	adafruit/Adafruit BMP280 Library@^2.6.8
	mathertel/OneButton@^2.6.1
build_flags = 
	${env.build_flags}
	!python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/esp32')]))"
	-DBOARD_HAS_PSRAM
	-D ARDUINO_USB_CDC_ON_BOOT=1
	
	-D LCD_USB_QSPI_DREVER=1
	
	-D SPI_FREQUENCY=75000000
	-D TFT_SPI_MODE=SPI_MODE0
	
	-D EXAMPLE_LCD_H_RES=536
	-D EXAMPLE_LCD_V_RES=240
	
	-D LV_LOG_PRINTF
	-D LV_COLOR_16_SWAP=1
	-D LV_COLOR_SCREEN_TRANSP=0
	-D LV_COLOR_DEPTH=16
	-D LV_MEM_CUSTOM=1
	-D LV_DRAW_COMPLEX=1
	-D LVGL_LCD_BUF_SIZE=EXAMPLE_LCD_H_RES*EXAMPLE_LCD_V_RES
	
	-D TFT_WIDTH=240
	-D TFT_HEIGHT=536
	
	-D TFT_TE=9
	-D TFT_SDO=8
	
	-D TFT_DC=7
	-D TFT_RES=17
	-D TFT_CS=6
	-D TFT_MOSI=18
	-D TFT_SCK=47
	
	-D TFT_QSPI_CS=6
	-D TFT_QSPI_SCK=47
	-D TFT_QSPI_D0=18
	-D TFT_QSPI_D1=7
	-D TFT_QSPI_D2=48
	-D TFT_QSPI_D3=5
	-D TFT_QSPI_RST=17
	
	-D PIN_LED=38
	-D PIN_BAT_VOLT=4
	-D PIN_BUTTON_1=0
	-D PIN_BUTTON_2=21

	-D I2C_SDA=43
	-D I2C_SCL=44
build_src_filter = 
	+<*>
	+<../hal/esp32>
