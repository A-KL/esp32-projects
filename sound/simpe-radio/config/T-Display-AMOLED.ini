[env:T-Display-AMOLED]
board = lilygo-t-amoled
lib_deps = 
	${env.lib_deps}
	bodmer/TFT_eSPI@^2.5.34
	SPI
	FS
	SPIFFS
build_flags = 
	${env.build_flags}
	-DBOARD_HAS_PSRAM
	-D ARDUINO_USB_CDC_ON_BOOT=1

	-DRM67162_DRIVER
	-D DEFAULT_FONT=NotoSansBold36

	-D USER_SETUP_LOADED=1
	-D LCD_USB_QSPI_DREVER=1
	-D SPI_FREQUENCY=75000000
	-D TFT_SPI_MODE=SPI_MODE0
	-D SMOOTH_FONT=1

	-D TFT_WIDTH=240
	-D TFT_HEIGHT=536
	
	-D TFT_TE=9
	-D TFT_SDO=8
	
	-D TFT_DC=7
	-D TFT_RES=17
	-D TFT_CS=6
	-D TFT_MOSI=18
	-D TFT_SCK=47
	
	-D TFT_QSPI_CS=6
	-D TFT_QSPI_SCK=47
	-D TFT_QSPI_D0=18
	-D TFT_QSPI_D1=7
	-D TFT_QSPI_D2=48
	-D TFT_QSPI_D3=5
	-D TFT_QSPI_RST=17
	
	-D PIN_LED=38
	-D PIN_BAT_VOLT=4
	-D PIN_BUTTON_1=0
	-D PIN_BUTTON_2=21

	-D TFT_CASET=1
	-D TFT_PASET=1
	-D TFT_RAMWR=1
	-D TFT_INVON=1
	-D TFT_INVOFF=1
	-D TFT_INIT_DELAY=1
	-D TFT_RAMRD=1
	-D TFT_SWRST=1

	-D I2S_WS=14
	-D I2S_SD=12
	-D I2S_BCK=13